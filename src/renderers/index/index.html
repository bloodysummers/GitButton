<!doctype html>
<html>
<head>
    <title>GitButton</title>
    <link rel="stylesheet" href="index.css" />
    <link href="static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="titlebar" class="titlebar">
        <div class="win-buttons">
            <div class="win-button" id="min-button">
                <div class="min-icon"></div>
            </div>
            <div class="win-button" id="max-button">
                <div class="max-icon"></div>
            </div>
            <div class="win-button close-button" id="close-button">
                <div class="close-icon"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="log-container">

        </div>
        <div class="lists">
            <div id="repository" class="droplist">
                <div class="tag">
                    Project
                </div>
                <div class="title">
                </div>
            </div>
            <div id="branch" class="droplist">
                <div class="tag">
                    Branch
                </div>
                <div class="title">
                </div>
            </div>
            <div id="settings" class="droplist">
                <div class="tag">
                    Settings
                </div>
                <div class="title">
                    Commit & Push
                </div>
            </div>
        </div>
        <div class="button-container">
            <div id="button" class="button">
                <!-- Commit -->
            </div>
        </div>
        <div class="repo-container">
            <div class="repo-wrap">
                <div class="card">
                    <div class="card-head">
                        <div class="close-icon">
                            <i class="fa fa-times"></i>
                        </div>
                        <h2>Projects</h2>
                        <div class="searcher">
                            <input type="file" webkitdirectory id="search-repo" class="hidden-input">
                            <button class="search-button" id="search-repo-button">Add</button>
                            <span id="repo-error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="repo-list" id="repo-list"></div>
                </div>
            </div>
        </div>
        <script>window.$ = window.jQuery = require('jquery')</script>
        <script>require('./comm')</script>
        <script>require('./titlebar')</script>
        <script>require('./repo')</script>
        <script>require('./store')</script>
    </div>
</body>
</html>
