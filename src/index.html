<!doctype html>
<html>
<head>
    <title>GitButton</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div id="titlebar" class="titlebar">
        <div class="win-buttons">
            <div class="win-button">
                <div class="min-icon"></div>
            </div>
            <div class="win-button">
                <div class="max-icon"></div>
            </div>
            <div class="win-button close-button">
                <div class="close-icon"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="log-container">

        </div>
        <div class="lists">
            <div id="repository" class="droplist">
                <div class="tag">
                    Project
                </div>
                <div class="title">
                    Repository
                </div>
            </div>
            <div id="branch" class="droplist">
                <div class="tag">
                    Branch
                </div>
                <div class="title">
                    Branch name
                </div>
            </div>
            <div id="settings" class="droplist">
                <div class="tag">
                    Settings
                </div>
                <div class="title">
                    Commit & Push
                </div>
            </div>
        </div>
        <div class="button-container">
            <div id="button" class="button">
                Commit
            </div>
            <!-- <div id="serial-read"></div> -->
        </div>
        <script>require('./serial')</script>
        <script>require('./ui')</script>
        <script>require('./titlebar')</script>
    </div>
</body>
</html>
